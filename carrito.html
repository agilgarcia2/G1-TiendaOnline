<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito - Tienda de Tecnología</title>
</head>
<body>
    <div class="cabecera">
        <h1>Carrito de compra</h1>
    </div>
    <div class="home">
        <a href="index.html"><img src="images/home.svg" ></a>
    </div>
    <div class="total">
        TOTAL: <span class="total-compra">263€</span>
    </div>
    <div class="catalogo">
        <div class="productos-carrito">
            <div class="producto">
                <div class="producto-img"><img src="images/producto-2.png" alt="Producto 2"></div>
                <div class="producto-name">Producto 2</div>
                <div class="producto-price">248€</div>
                <a href="carrito.html" class="btn-eliminar">Eliminar</a>
            </div>
            <div class="producto">
                <div class="producto-img"><img src="images/producto-4.png" alt="Producto 4"></div>
                <div class="producto-name">Producto 4</div>
                <div class="producto-price">15€</div>
                <a href="carrito.html" class="btn-eliminar">Eliminar</a>
            </div>
        </div>
        <a href="contacto.html" class="btn-contacto">Contacto</a>
    </div>
</body>
</html>
